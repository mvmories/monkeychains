<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Desafio PSD to Front-end - CONTACTS -  Miguel Vilhena</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    
    <!-- Header Content -->

        <header class="header">
            <picture>
                    <a href="index.html"><img src="img/key-logo.png" alt="Keychain Monkey Logo" class="logo"></a>
            </picture>
            <div class="title">
                <h1>Get your free MonKeychain</h1>
            </div>
            <div class="sub-title">
                <h2>Christmas Promotion</h2>
            </div>
        </header>

    <!-- End of Header Content -->

    <!-- Contact Title and Form -->
        <section class="contact-title">
            <h2>Fill the form Below to get yours today!</h2>

        </section>

        
        <div class="contact-form">
                <form action="thank-you.html">

                  <label for="fname">Full Name *</label>
                  <input type="text" id="fname" name="fullname" placeholder="Your full name.." required>
              
                  <label for="email">Email *</label>
                  <input type="email" id="email" name="email" placeholder="Your best email.." required>
                    
                  <label for="address">Street Address *</label>
                  <input type="text" id="address" name="address" placeholder="Your best address.." required>
                  
                  <div class="custom-select">
                        <label for="country">Country *</label>
                        <select id="country" name="country">
                            <option value="portugal">Portugal</option>
                            <option value="spain">Spain</option>
                            <option value="france">France</option>
                        </select>

                    
                        <label for="keychain">Desired MonKeychain *</label>
                        <select id="keychain" name="keychain">
                            <option value="cookieGirl">Cookie-Girl</option>
                            <option value="redHead">Red-Head</option>
                            <option value="emptyHands">Empty-Hands</option>
                        </select>
                    </div>
                  <input type="submit" value="Submit">
                </form>
              </div>

        <!-- End of Contact Title and Form -->
        
        <!-- Footer Content -->
            <section class="footer">
                <p>Miguel Vilhena | T: +351 930 446 694 | E: mvmories@gmail.com</p>
            </section>  
        <!-- End of Header Content -->
</body>
</html>
